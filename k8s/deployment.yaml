apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      initContainers:
      - name: check-db-ready
        image: busybox:1.36
        command: ['sh', '-c', '
          until nslookup user-db; do 
            echo "waiting for user-db DNS resolution..."; 
            sleep 2; 
          done;
        ']
      containers:
      - name: user-service
        image: morrishh/babbly-user-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__UserDb
          value: "Host=user-db;Port=5432;Database=babbly-users;Username=babbly_user;Password=babbly_password"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: KAFKA_USER_TOPIC
          value: "user-events" 