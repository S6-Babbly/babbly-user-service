apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: morrishh/babbly-user-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        # Database Connection (Neon Cloud) - .NET Configuration Binding
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: user-service-secrets
              key: connection-string
        # Kafka Configuration - .NET Configuration Binding
        - name: Kafka__BootstrapServers
          value: "kafka:9092"
        - name: Kafka__UserTopic
          value: "user-events"
        # CORS Configuration - .NET Configuration Binding
        - name: CorsOrigins__0
          value: "http://frontend:3000"
---
