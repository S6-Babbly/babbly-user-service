# SonarCloud configuration for Babbly User Service
# This file will be used by the SonarCloud GitHub Action

# Project identification
sonar.projectKey=${SONAR_PROJECT_KEY}
sonar.organization=${SONAR_ORGANIZATION}
sonar.projectName=Babbly User Service
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclude directories and files
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/*.test.js,**/*.spec.js,**/coverage/**

# Language-specific configurations
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Additional parameters
sonar.verbose=false 